<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend's Birthday Wish</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #wishText {
            display: none;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
        }

        @keyframes showText {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <h1 id="wishText">Happy Birthday, your friend! May your day be filled with love and laughter.</h1>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5
                },
                "size": {
                    "value": 3
                },
                "line_linked": {
                    "enable": true
                },
                "move": {
                    "speed": 1
                }
            }
        });

        function showWish() {
            const wishText = document.getElementById('wishText');
            wishText.style.display = 'block';
            wishText.style.animation = 'showText 1s ease-in-out';
        }

        window.onload = showWish;
    </script>
</body>
</html>
